<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>REMAINING TIME</h1>
        <div class="containTimer">
            <p><span class="day">0</span>DAYS</p>
            <p><span class="hour">0</span>HOURS</p>
            <p><span class="minutes">0</span>MINUTE</p>
            <p><span class="seconds">0</span>SECONDS</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
